<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Card Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(1, 1fr); 
      gap: 20px;
    }

    @media (min-width: 600px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr); 
      }
    }

    @media (min-width: 1024px) {
      .grid-container {
        grid-template-columns: repeat(4, 1fr); 
      }
    }

    .card {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      height: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .card p {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="card">
      <img src="https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg" alt="cat 1">
      <h3>Card Title 1</h3>
      <p>This is a short description for card 1.</p>
    </div>
    <div class="card">
      <img src="https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg" alt="cat 2">
      <h3>Card Title 2</h3>
      <p>This is a short description for card 2.</p>
    </div>
    <div class="card">
      <img src="https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg" alt="cat 3">
      <h3>Card Title 3</h3>
      <p>This is a short description for card 3.</p>
    </div>
    <div class="card">
      <img src="https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg" alt="cat 4">
      <h3>Card Title 4</h3>
      <p>This is a short description for card 4.</p>
    </div>
  </div>

</body>
</html>
