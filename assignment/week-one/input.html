<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label for="uname">User's Name</label><br>
        <input type="text" id="uname"  name="uname" placeholder="username"><br>

        <label for="emailid">Email</label><br>
        <input type="email" name="emailid" id="emailid" placeholder="email-id"><br>

        <label for="gender">Gender</label><br>
        <select name="gender" id="gender" >
            <option value="">--GENDER--</option>
            <option value="m">Male</option>
            <option value="f">Female</option>
            <option value="o">Other</option>
        </select><br>

        <label for="message">Message</label><br>
        <textarea name="message" id="message">Message</textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
