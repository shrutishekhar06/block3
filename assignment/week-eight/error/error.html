<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .total-price {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Product Listing</h1>
  <div id="error-message" class="error"></div>
  <div class="products-container" id="products-container"></div>
  <div class="total-price" id="total-price"></div>

  <script>
    async function fetchProducts() {
      const url = 'https://fakestoreapi.com/products';
    //   const url = 'https://wrongurl.com/products'; 
      const container = document.getElementById('products-container');
      const errorMessage = document.getElementById('error-message');
      const totalPriceElement = document.getElementById('total-price');

      try {
        const response = await fetch(url);

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const products = await response.json();

        
        products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <img src="${product.image}" alt="${product.title}">
            <h3>${product.title}</h3>
            <p>Price: $${product.price.toFixed(2)}</p>
            <button>View Details</button>
          `;
          container.appendChild(card);
        });

        
        const totalPrice = products.reduce((sum, item) => sum + item.price, 0);
        totalPriceElement.textContent = `Total Price of All Products: $${totalPrice.toFixed(2)}`;

      } catch (error) {
        console.error('Fetch error:', error);
        errorMessage.textContent = 'Failed to fetch products. Please try again later.';
      }
    }

    fetchProducts();
  </script>

</body>
</html>
