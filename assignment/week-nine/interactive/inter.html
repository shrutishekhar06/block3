<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color and Text Updater</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #outputDiv {
      width: 300px;
      height: 150px;
      padding: 20px;
      margin-top: 20px;
      background-color: lightgray;
      color: black;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    input, button {
      margin: 5px 0;
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Change Background and Text</h2>

  <label>Enter Color Name:</label><br>
  <input type="text" id="colorInput" placeholder="e.g., red, blue, green"><br>

  <label>Enter New Text:</label><br>
  <input type="text" id="textInput" placeholder="Type your message here"><br>

  <button onclick="changeBackground()">Change Background</button>
  <button onclick="updateText()">Update Text</button>

  <div id="outputDiv">This is the initial text.</div>

  <script>
    function isValidColor(color) {
      const temp = document.createElement("div");
      temp.style.color = color;
      return temp.style.color !== "";
    }

    function changeBackground() {
      const colorValue = document.getElementById("colorInput").value.trim();
      const outputDiv = document.getElementById("outputDiv");

      if (isValidColor(colorValue)) {
        outputDiv.style.backgroundColor = colorValue;
      } else {
        alert("Invalid color name!");
      }
    }

    function updateText() {
      const textValue = document.getElementById("textInput").value.trim();
      const outputDiv = document.getElementById("outputDiv");

      if (textValue !== "") {
        outputDiv.textContent = textValue;
      } else {
        alert("Please enter some text!");
      }
    }
  </script>

</body>
</html>
